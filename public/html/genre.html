        <h1>Browse by Genre</h1>

    <main>
        <!-- Video Player section -->
        <section id="videoPlayerSection">
            <h2>Video Player</h2>
            <video id="player" controls></video>
        </section>

        <!-- Genre dropdown container -->
        <div class="genre-dropdown-container">
            <select class="genre-dropdown" id="genreDropdown">
                <option value="Pop">Pop</option>
                <option value="Hip-hop">Hip-hop</option>
                <option value="Cinematic">Cinematic</option>
                <option value="Rock">Rock</option>
                <!-- Add more genre options as needed -->
            </select>
            <!-- Genre options dropdown -->
            <div class="genre-options" id="genreOptions">
                <option value="Pop">Pop</option>
                <option value="Hip-hop">Hip-hop</option>
                <option value="Cinematic">Cinematic</option>
                <option value="Rock">Rock</option>
                <!-- Add more genre options as needed -->
            </div>
        </div>

        <!-- Song list section -->
        <section id="songList">
            <h2>Songs</h2>
            <!-- Songs will be dynamically populated here based on selected genre -->
        </section>
    </main>
