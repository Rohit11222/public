<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Browse by Genre</title>
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="stylesheet" href="https://cdn.plyr.io/3.7.3/plyr.css">
  <!-- Include Firebase SDK modules -->
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-storage.js"></script>
</head>
<body>
  <header>
    <h1>Browse by Genre</h1>
  </header>
  <main>
    <section id="videoPlayerSection">
      <h2>Video Player</h2>
      <video id="player" controls></video>
    </section>
    <div class="genre-dropdown-container">
      <select class="genre-dropdown" id="genreDropdown">
        <option value="Pop">Pop</option>
        <option value="Hip-hop">Hip-hop</option>
        <option value="Cinematic">Cinematic</option>
        <option value="Rock">Rock</option>
      </select>
    </div>
    <section id="songList">
      <h2>Songs</h2>
    </section>
  </main>
  <footer>
    <p>&copy; 2024 Your Website. All rights reserved.</p>
  </footer>

  <script src="https://cdn.plyr.io/3.7.3/plyr.js"></script>
  <script src="../js/script.js"></script>
</body>
</html>
