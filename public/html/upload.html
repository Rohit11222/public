<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Upload Page</title>
  <link rel="stylesheet" href="../css/styles.css">
  <!-- Firebase JavaScript SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-functions.js"></script>
</head>
<body>
  <header style="background-color: white;">
    <h1 style="color: black;">Video Upload Page</h1>
  </header>
  <main>
    <section>
      <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" name="videoFile" id="videoFile" accept="video/*">
        <button type="submit" id="uploadButton">Upload Video</button>
      </form>
    </section>
  </main>
  <footer id="samosa">
    <p>&copy; 2024 Your Website. All rights reserved.</p>
  </footer>
  <script>
    // Firebase configuration
 // For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyCiqVDUshhfusWn5Z2b-4p2KVpsyLSNleI",
  authDomain: "buzzrafters-a3e2b.firebaseapp.com",
  databaseURL: "https://buzzrafters-a3e2b-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "buzzrafters-a3e2b",
  storageBucket: "buzzrafters-a3e2b.appspot.com",
  messagingSenderId: "970830986248",
  appId: "1:970830986248:web:5d311e15c3031759a5e5bd",
  measurementId: "G-4W0PT6G2D4"
};

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);

    // Add event listener to the upload form
    const uploadForm = document.getElementById('uploadForm');
    uploadForm.addEventListener('submit', async (event) => {
      event.preventDefault();
      const videoFile = document.getElementById('videoFile').files[0];
      if (videoFile) {
        try {
          // Get the Netlify Identity token
          const netlifyToken = await netlifyIdentity.currentUser().jwt();

          // Call the Cloud Function to validate the token and get a Firebase Auth token
          const validateTokenResponse = await firebase.functions().httpsCallable('validateNetlifyIdentityToken')({ netlifyToken });
          const firebaseToken = validateTokenResponse.data.firebaseToken;

          // Use the Firebase Auth token to upload the video
          const storageRef = firebase.storage().ref();
          const videoRef = storageRef.child(`videos/${videoFile.name}`);
          const uploadTask = videoRef.put(videoFile, { customMetadata: { firebaseAuthToken: firebaseToken } });

          uploadTask.on('state_changed', (snapshot) => {
            // Upload progress
            const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
            console.log(`Upload is ${progress}% done`);
          }, (error) => {
            // Upload error
            console.error('Error uploading video:', error);
          }, () => {
            // Upload completed
            uploadTask.snapshot.ref.getDownloadURL().then((downloadURL) => {
              console.log('Video uploaded successfully:', downloadURL);
              // Redirect to genre.html with download URL as query parameter
              window.location.href = `genre.html?videoUrl=${encodeURIComponent(downloadURL)}`;
            }).catch((error) => {
              console.error('Error getting download URL:', error);
            });
          });
        } catch (error) {
          console.error('Error during upload:', error);
        }
      }
    });
  </script>
</body>
</html>
