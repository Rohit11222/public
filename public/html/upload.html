<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Upload Page</title>
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
  <header style="background-color: white;">
    <h1 style="color: black;">Video Upload Page</h1>
  </header>
  <main>
    <section>
      <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" name="videoFile" id="videoFile" accept="video/*">
        <button type="submit" id="uploadButton">Upload Video</button>
      </form>
    </section>
  </main>
  <footer id="samosa">
    <p>&copy; 2024 Your Website. All rights reserved.</p>
  </footer>
  <!-- Supabase Client Library -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="../js/script.js"></script> <!-- Include your script file -->
</body>
</html>
