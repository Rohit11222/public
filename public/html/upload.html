<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Upload Page</title>
  <link rel="stylesheet" href="../css/styles.css">
  <!-- Include Firebase JavaScript SDK -->
  <script type="module" src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage.js"></script>
  <!-- Include Netlify Identity Widget -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
  <header style="background-color: white;">
    <h1 style="color: black;">Video Upload Page</h1>
  </header>
  <main>
    <section>
      <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" name="videoFile" id="videoFile" accept="video/*">
        <button type="submit" id="uploadButton">Upload Video</button>
      </form>
    </section>
  </main>
  <footer id="samosa">
    <p>&copy; 2024 Your Website. All rights reserved.</p>
  </footer>
  <script type="module" src="../js/upload.js"></script>
</body>
</html>
